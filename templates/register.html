{% block contenido %}

<h1>Formulario de registro</h1>

<form action="" method="POST" novalidate>
    {{ regis.hidden_tag() }} <br>
    {{ regis.email.label }}
    {{ regis.email(size=30) }} <br>
    {{ regis.username.label }}
    {{ regis.username(size=30) }} <br>
    {{ regis.password.label }}
    {{ regis.password(size=30) }} <br>    
    <button type="submit">Registrarse</button>
</form>

{% endblock %}
