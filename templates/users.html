{% extends "bootstrap/base.html" %}


{% block content %}
<h1>{{ title }}</h1>
<ul>

{% endfor %}
</ul>

<ul>
{% for user in users %}

        {{user.username}}

    </li>
{% endfor %}
</ul>
{% endblock content %}
