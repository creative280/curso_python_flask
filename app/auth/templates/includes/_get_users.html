{% block usercontrol %}
{% for user in users %}
<div class="">
    <div class="row mb-2">
        <div class="col-2">
            <a href="/user/{{user.username}}">{{ user.username }}</a>
        </div>
        <div class="col-4">
            <span class="badge bg-primary rounded-pill">
                <a href="/post/{{user.username }}" class="text-light text-decoration-none">{{ user.post.count() }}
                    Post</a>
            </span>
        </div>
        <div class="col-6">
            <a href="/update/{{ user.id}}" class="btn-sm btn-warning text-decoration-none" data-toggle="modal"
                data-target="#edit{{ user.id }}">Actualizar</a>
            <a href="/delete/{{ user.id}}" class="btn-sm btn-danger text-decoration-none">Eliminar</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="edit{{ user.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Estas cambiando el usuario {{ user.username }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/update/{{user.id}}" method="POST">
                    <input type="text" name="name" value="{{user.username}}">
                    <input type="submit" value="Actualizar" class="btn btn-primary">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </form>
        </div>
    </div>
</div>
{% endfor %}
{% endblock usercontrol %}
